<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <style>
        .container-fluid{
    margin-top: 5%;
    margin-bottom: 4%;
}

body{
    font-family: 'Staatliches', cursive;
    font-size: 1.5rem;
}

.container{
    text-align: center;
}

h1{
    text-align: center;
    margin-bottom: 50px;
    text-transform: capitalize;
}

#makeRed{
    color: red;
}

#makeBlue{
    color: blue;
    margin-right: 15px;
    font-size: 1.7rem;
}

#makeGreen{
    color: green;
    font-size: 1.7rem;
}
    </style>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container-fluid">
        <h1><span id="makeRed">Game Status: </span><span id="status">Choose an option !</span></status></h1>
        

        <div class="container">

        
            <h3><span id="makeBlue">Player Score is: </span><span id="playerScore">0</span></h3>
            <h3><span id="makeBlue">Computer Score is: </span><span id="computerScore">0</span></h3>
            <p><span id="makeGreen">You chose: </span><span id="playerSelection">Null</span></p>
            <p><span id="makeGreen">Computer chose: </span><span id="computerSelection">Null</span></p>
            
            <img class="img-responsive" id="rock" src="https://codersgas.github.io/rock-paper-scissors/rock.png" alt="rock image">
            <img class="img-responsive" id="paper" src="https://codersgas.github.io/rock-paper-scissors/paper.png" alt="paper image">
            <img class="img-responsive" id="scissors" src="https://codersgas.github.io/rock-paper-scissors/scissor.png" alt="scissors image">



            <div class="center">
                <button class="btn-lg btn-warning" id="reset" class="button">RESET</button>
            </div>
            

        </div>

    </div>

    <!-- <script type="text/javascript" src="game.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
<script>
    let playerScore=0, computerScore=0;

let rock= document.getElementById("rock");
let paper= document.getElementById("paper");
let scissors= document.getElementById("scissors");
let displayPlayerScore= document.getElementById("playerScore");
let displayComputerScore= document.getElementById("computerScore");
let gameStatus= document.getElementById("status");
let displayPlayerSelection= document.getElementById("playerSelection");
let displayComputerSelection= document.getElementById("computerSelection");
let reset= document.getElementById("reset");




play = (playerSelection,computerSelection) => 
{
    if(playerSelection === computerSelection)
    {
        gameStatus.textContent="It's a draw !!!";
    }
    else if (playerSelection === 'scissors') 
    {
        if(computerSelection === 'paper') 
        {
            playerScore ++;
            gameStatus.textContent=`Computer loses, ${playerSelection} beats ${computerSelection} !!`;
        }
        else
        {
            computerScore ++;
            gameStatus.textContent=`Computer wins, ${computerSelection} beats ${playerSelection} !!`;
        }
    }
    else if (playerSelection === 'rock')
    {
        if(computerSelection === 'scissors')
        {
            playerScore ++;
            gameStatus.textContent=`Computer loses, ${playerSelection} beats ${computerSelection} !!`;
        }
        else
        {
            computerScore ++;
            gameStatus.textContent=`Computer wins, ${computerSelection} beats ${playerSelection} !!`;
        }
    }
    else if (playerSelection === 'paper')
    {
        if(computerSelection === 'rock')
        {
            playerScore ++;
            gameStatus.textContent=`Computer loses, ${playerSelection} beats ${computerSelection} !!`;
        }
        else
        {
            computerScore ++;
            gameStatus.textContent=`Computer wins, ${computerSelection} beats ${playerSelection} !!`;
        }
    }
}






random = () => 
{
    return (Math.floor(Math.random() *(3)));
}

let value=["rock","paper","scissors"];

//computerPlay() returns random value from array value[] using random function

computerPlay = () =>
{
    return value[random()];
}





rock.addEventListener("click",function(){
    let playerSelection= "rock";
    displayPlayerSelection.textContent= playerSelection;
    let computerSelection= computerPlay();
    displayComputerSelection.textContent= computerSelection;
    play(playerSelection,computerSelection);

    displayPlayerScore.textContent= playerScore;
    displayComputerScore.textContent= computerScore;
    
});


paper.addEventListener("click",function(){
    let playerSelection= "paper";
    displayPlayerSelection.textContent= playerSelection;
    let computerSelection= computerPlay();
    displayComputerSelection.textContent= computerSelection;
    play(playerSelection,computerSelection);

    displayPlayerScore.textContent= playerScore;
    displayComputerScore.textContent= computerScore;
    
});

scissors.addEventListener("click",function(){
    let playerSelection= "scissors";
    displayPlayerSelection.textContent= playerSelection;
    let computerSelection= computerPlay();
    displayComputerSelection.textContent= computerSelection;
    play(playerSelection,computerSelection);

    displayPlayerScore.textContent= playerScore;
    displayComputerScore.textContent= computerScore;
    
});

reset.addEventListener("click",function(){
    playerScore=0;
    computerScore=0;
    computerSelection.textContent= "Null";
    playerSelection.textContent= "Null";
    playerScore.textContent= playerScore;
    displayComputerScore.textContent= 0;
    displayPlayerScore.textContent= 0;
    gameStatus.textContent= "Choose an option !";
});
</script>

</body>
</html>
